name: Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - 'packages/mui-admin-board/**'
      - 'packages/learn-typescript/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cd packages/mui-admin-board && yarn install --frozen-lockfile
          cd ../backend && yarn install --frozen-lockfile

      - name: Build React frontend
        if: github.event_name == 'push' && contains(github.event.path, 'packages/mui-admin-board')
        working-directory: ./packages/mui-admin-board
        run: yarn build

      - name: Build Express backend
        if: github.event_name == 'push' && contains(github.event.path, 'packages/learn-typescript')
        working-directory: ./packages/learn-typescript
        run: yarn build
